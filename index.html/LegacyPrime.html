    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffa768fc;

            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */

        }
        header {
            
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

            text-align: center;
        }
        header nav ul li {
            display: inline-block;
        }
        header nav ul li a {
            display: block;

            padding: 14px 20px;
            text-decoration: none;
        }
        header nav ul li a:hover {
            background-color: #111;
        }
        h1, p {
            text-align: center;
        }

            justify-content: center; /* Center align products */

            padding: 20px;
        }
        .product {
            width: 30%;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            background: #fff;
            text-align: center; /* Center text and content in product */
        }
        .product:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        img {
            max-width: 100%;
            height: auto;
        }
       
        
    </style>
